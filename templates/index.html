{% extends 'base.html' %}

{% block content %}
<div class="row">
    <form action="/upload-files/" enctype="multipart/form-data" method="post">
        <div class="mb-3">
            <label>Upload Files</label>
            <input class="form-control form-control-lg" name="files" type="file" multiple accept=".jpg, .png">
        </div>
        <div class="mb-3">
            <input type="submit" class="btn btn-primary btn-lg">
        </div>
    </form>
    <div class="col-12">
    {% if results %}
        {% for result in results %}
            <div style="padding:20px;float:left;">
                <img width="500" src="{{ url_for('images', path=result.file) }}">  
                <p style="font-size: 30px; font-weight: bold;">Predicted Age: {% if result.age %}{{ result.age }}{% else %}{{ result.error }}{% endif %}</p>
            </div>
        {% endfor %}
    {% endif %}
    </div>
</div>    
{% endblock content %}
